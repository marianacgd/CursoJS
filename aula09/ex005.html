<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background: rgb(68, 125, 199);
        color: white;
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando estudos DOM</h1>
    <!--DOM (Document Object Model 'Modelo de objetos para documentos') 
    Eh um conjunto de objetos dentro do navegador que da acesso aos componentes internos do website-->
    <p>Aqui vai o resultado</p>
    <p>Apendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
      var corpo = window.document.body //Cria variavel corpo e seleciona o body
      var p1 = document.getElementsByTagName('p')[1]//Cria variavel p1 e seleciona as tags p pelo nome.E especifica qual delas selecionar.
      window.document.write('Esta escrito assim: ' + p1.innerText) //Add na tela msg e elemento selecionado
      //corpo.style.background = 'black' //Seleciona corpo e muda a cor
      //p1.style.color = 'blue' //Seleciona p1 e muda a cor
      //document.write(p1.innerText)//mostra p1 na tela em formato texto
      //window.alert(p1.innerHTML)//mostra p1 em alerta no formato HTML
      //var d = document.getElementById('msg')//Cria varialvel d e seleciona o a tag de id=msg
      //d.style.background = 'green' //Seleciona d e muda de cor
      //d.innerText = 'Estou aguardando' //Seleciona d e muda o texto
      //window.document.getElementById('msg').innerText = 'Ola!' //Seleciona a tag com id=msg e muda texto 
      // var d = document.getElementsById('msg')
      // d.innerText = 'Ola!'
      var d = document.querySelector('div#msg') //metodo recente para selecionar
      d.style.background = 'blue'
    </script>
  </body>
</html>
