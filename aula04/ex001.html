<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style> /*CSS*/
        body{
            background-color: rgb(73, 124, 235); /*cor de fundo*/
            color: white; /*cor da letra*/
            font: normal 20pt Arial; /*tamanho e estilo da fonte*/
        }
        h1{
            color: rgb(209, 209, 54); /*cor do título h1*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Título-->
    <p>Já me livrei da maldição.</p> <!--Parágrafo-->
    <script> //JavaScript
        window.alert('Minha primeira mensagem!') //Janela com mensagem
        window.confirm('Está gostando de JavaScript?') //janela com botão OK e Cancelar
        window.prompt('Qual é o seu nome?') //Campo para adicionar nome
    </script>
</body>
</html>
