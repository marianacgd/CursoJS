<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area{
      font: normal 20pt Arial;
      background: rgb(42,139,42); /*cor de fundo*/
      color: white; /*cor de fonte*/
      width: 200px; /*largura*/
      height: 200px; /*altura*/
      line-height: 200px; /*aumento a altura da linha*/
      text-align: center; /*centrazila o texto*/
    }
  </style>
</head>
<body>
  <div id="area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
    Interaja...
  </div>

  <script>
    var a = document.getElementById('area') //Nao recomendado fazer esse var fora da function\
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar(params) {
      a.innerText = 'Clicou!'
      a.style.background = 'red'
    }
    function entrar(params) {
      a.innerText = 'Entrou!'
    }
    function sair(params) {
      a.innerText = 'Saiu!'
      a.style.background = 'green'
    }
  </script>

</body>
</html>
